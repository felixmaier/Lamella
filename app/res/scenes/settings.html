<!-- Settings scene -->
<div id="background"></div>

<fieldset id="scene-layer">

  <legend data-lang="s_Settings"></legend>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_Fps"></legend>
    <input name="showFps" type="checkbox" id="checkbox-1"> 
    <label for="checkbox-1" class="checkbox-right"></label>
  </fieldset>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_Grid"></legend>
    <input name="showGrid" type="checkbox" id="checkbox-2"> 
    <label for="checkbox-2" class="checkbox-right"></label>
  </fieldset>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_Connections"></legend>
    <input name="showConnections" type="checkbox" id="checkbox-3"> 
    <label for="checkbox-3" class="checkbox-right"></label>
  </fieldset>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_Entities"></legend>
    <input name="showEntities" type="checkbox" id="checkbox-4"> 
    <label for="checkbox-4" class="checkbox-right"></label>
  </fieldset>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_Coordinates"></legend>
    <input name="showCoordinates" type="checkbox" id="checkbox-5"> 
    <label for="checkbox-5" class="checkbox-right"></label>
  </fieldset>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_Editable"></legend>
    <input name="editable" type="checkbox" id="checkbox-6"> 
    <label for="checkbox-6" class="checkbox-right"></label>
  </fieldset>

  <hr>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_German" value="de"></legend>
    <input name="changeLanguage" type="radio" id="changeLang-1"> 
    <label for="changeLang-1" class="checkbox-right"></label>
  </fieldset>

  <fieldset class="checkbox-switch">
    <legend class="legend-left" data-lang="s_English" value="en"></legend>
    <input name="changeLanguage" type="radio" id="changeLang-2"> 
    <label for="changeLang-2" class="checkbox-right"></label>
  </fieldset>

</fieldset>
